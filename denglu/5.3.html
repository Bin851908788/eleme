          function serch(str,str1) {
              // 判断字符串中是否有这个字符
              if (!str.includes(str1)){
                  return str+"中没有"+str1
              }
              let arr = [];
              // 进行遍历,挨着去找字符
              for (let i=0;i<str.length;i++){
                  // 截取要找的字符串
                  // i是起始的位置,str.length是要找的字符串长度.

                  if (newstr===str1){
                      arr.push(i)
                  }
              }   return arr
